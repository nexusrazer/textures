<!DOCTYPE html>
<html>
<head>
	<script src="js/jquery-2.2.0.js"></script>
<style> 

body{
	background: black;
	width:100%;
	margin:0px;
}

#battleground{
	background: white;
	vertical-align: middle;
	width:100%;
	height:70%;
	position: absolute;
	top: 50%;
   	transform: translate(0, -50%);
}

.cannon_barell_1 {
    width: 13%;
    z-index:10;
    margin-top:auto;
    margin-bottom:auto;
    top: 50%;
   	transform: translate(0, -50%);
   	position: absolute;
}

.cannon_barell_2 {
    width: 12%;
    position: absolute;
    z-index:5;
    top: 50%;
   	transform: translate(0, -50%);
    left:13%;
}

.bullet_1{
	width: 1%;
	left: 25%;
	top: 50%;
   	transform: translate(0, -50%);
	position: absolute;
}

.fire_1{
	width:2%;
	top: 50%;
	transform: translate(0, -50%);
	position: absolute;
	left: 24%;
	z-index: 20;
}

.bullet_1_animate{
	animation-name: bullet_1;
    animation-duration: 0.3s;
}

.cannon_barell_1_animate{
	animation-name: cannon_barell_1;
    animation-duration: 0.2s;
}

.cannon_barell_2_animate{
	animation-name: cannon_barell_2;
    animation-duration: 0.2s;
}

@keyframes cannon_barell_1 {
    0%   {left:0px;}
    100% {left:-10px;}
}

@keyframes cannon_barell_2 {
    0%   {left:10%;}
    100% {left:9%;}
}

@keyframes bullet_1 {
    0%   {left:25%;}
    100% {left:75%;}
}

.hidden{
	display: none;
}

.middle_splitter{
	display: block;
	border-right:1px dashed gray;
	position:fixed;
	top: 50%;
	transform: translate(0, -50%);
	width: 50%;
	height: 100%;
	background-color: transparent;
}

#instructions{
	width:2%;
	bottom:20px;
	right: 20px;
	position: fixed;
}

</style>
	<script>
	$(document).ready(function(){
		$("#instructions").click(function(){
			alert("Click to shoot!\nHave Fun!");
		});

		$("#battleground").click(function() {
			$("#cannon_barell_1").addClass("cannon_barell_1_animate");
			$("#cannon_barell_2").addClass("cannon_barell_2_animate");
			$("#bullet_1").removeClass("hidden");
			$("#fire_1").removeClass("hidden");
			$("#bullet_1").addClass("bullet_1_animate");
			document.getElementById('audiotag1').pause();
			document.getElementById('audiotag1').play();
			document.getElementById('audiotag1').currentTime=0;
			window.setTimeout( remove_animation_cannon, 200 );
			window.setTimeout( remove_animation_bullet, 300 );
			window.setTimeout( remove_animation_fire, 100 );
		});
	});

	function remove_animation_cannon(){
   		$("#cannon_barell_1").removeClass("cannon_barell_1_animate");
		$("#cannon_barell_2").removeClass("cannon_barell_2_animate");
		
   	};

   	function remove_animation_bullet(){
		$("#bullet_1").addClass("hidden");
		$("#bullet_1").removeClass("cannon_barell_2_animate");
   	}; 

   	function remove_animation_fire(){
		$("#fire_1").addClass("hidden");
   	};
		
	</script>
</head>
<body>
	<div id="canvas">
		<div id="battleground">
			<img src="img/cannon_barell_1.png" id="cannon_barell_1" class="cannon_barell_1"/>
			<img src="img/cannon_barell_2.png" id="cannon_barell_2" class="cannon_barell_2"/>
			<img src="img/bullet_1.png" id="bullet_1" class="hidden bullet_1"/>
			<img src="img/explosion-1.gif" id="fire_1" class="hidden fire_1"/>
			<audio id="audiotag1" src="sound/cannon_shoot.mp3" preload="auto"></audio>
			<div class="middle_splitter"></div>
		</div>
		<img src="img/Help-icon.png" id="instructions"/>
	</div>
</body>
</html>
